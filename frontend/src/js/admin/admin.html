 <div >
    <div map-lazy-load="https://maps.google.com/maps/api/js">
        <ng-map id="mapUsers" center="[38.8100743, -0.6066551]" style="width: 100%; height: 500px;" default-style="false" zoom="6">
        
            <marker 
                ng-repeat="us in $ctrl._Users" 
                no-watcher="true" 
                id="{{us.id}}"
                title="{{us.name}}" 
                position="[{{us.lat}}, {{us.long}}]"
                on-click="showDetailsOnMap(us)"
                animation="DROP"
                >
            </marker>
            <info-window id="myInfoWindows">
                <div class="infoWindowDiv" ng-non-bindable="true" >
                    <h4 align="center">{{info._id}}</h4>
                    <br>
                    <h4 align="center">{{info.email}}</h4>
                    <br>
                    <img src="{{info.media}}" width="250px" heigth="350px" align="center"/>
                </div>
            </info-window>
